<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1d86d7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="NJ Transit">
    <link rel="apple-touch-icon" href="icon.png">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body>
    <div class="curved-background" id="curved-background">
        <div class="header">Monthly Pass</div>
        <div class="card">
            <div style="display: grid; justify-content: center;">
                <div class="qr">
                    <img class="qr-code" src="your-qr-code-image.jpeg" class="QRCODE" id="QRCODE" alt="QR Code">
                </div>
                <div class="tap">Tap to enlarge</div>
                <div style="border-bottom: 1px dashed #00000050;width: 70vw;padding: 0.2vh;"></div>
                <div class="info">
                    <div class="interstate">INTERSTATE</div>
                    <table style="width: 100%;">
                        <tbody>
                            <tr>
                                <td style="width: 20%; text-align: center; align-content: flex-start;">
                                    <div class="month" id="pass_month_year">
                                        OCT 2025
                                    </div>
                                </td>
                                <td style="width: 60%; text-align: center;" rowspan="2">
                                    <div class="zone">
                                        <div class="number" onclick="updateZoneText()">2</div>
                                        <div class="text">ZONE RIDE</div>
                                    </div>
                                </td>
                                <td style="width: 20%; text-align: center;">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="progress">
                <div class="color-strip">
                    <div class="color-block red"></div>
                    <div class="color-block green"></div>
                    <div class="color-block blue"></div>
                </div>
                <div class="progress-bar" id="progress-bar"></div>
                <div class="expiry">Expires in <span id="countdown">1</span> days.</div>
                <div class="validator">View Onboard Validator Instructions</div>
            </div>
        </div>
    </div>
    <script>
        function updateMonthAndYear() {
            var currentDate = new Date();
            var monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var month = monthNames[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            var content = month + " " + year;
            document.getElementById("pass_month_year").innerHTML = content;
        }

        function updateZoneText() {
            const zoneElement = document.querySelector('.number');
            let currentZone = parseInt(zoneElement.textContent, 10);
            currentZone = currentZone === 9 ? 2 : currentZone + 1;
            zoneElement.textContent = currentZone;
        }

        function updateCountdown() {
            const countdown = document.getElementById('countdown');
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const deadlineDate = new Date(currentDate.getFullYear(), currentMonth + 1, 1);

        document.querySelector('meta[name="theme-color"]').setAttribute("content", "#1d86d7");

        updateMonthAndYear();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.addEventListener('selectstart', function(event) {
            event.preventDefault();
        });

        function detectDevTools() {
            const devToolsOpened = window.outerHeight - window.innerHeight > 100 || window.outerWidth - window.innerWidth > 100;
            
            if (devToolsOpened) {
                window.location.href = "https://www.google.com";
            }
        }

        setInterval(detectDevTools, 1000);

        document.body.addEventListener('touchstart', function(event) {
            event.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(event) {
            const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;            
            if (
                (event.key === "F12") ||
                (event.ctrlKey && event.shiftKey && event.key === "I") ||
                (event.ctrlKey && event.key === "U") ||
                (isMac && event.key === "I" && event.metaKey && event.altKey) ||
                (isMac && event.key === "U" && event.metaKey && event.altKey)
            ) {
                event.preventDefault();
                alert('Developer Tools are disabled!');
            }
        });
    </script>
</body>

</html>
