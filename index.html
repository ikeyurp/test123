<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Pass</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Inter", sans-serif;
    background: #007bff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding-top: 40px;
  }

  .container {
    background: white;
    width: 360px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    text-align: center;
    position: relative;
  }

  .header {
    background: #007bff;
    color: white;
    font-weight: 600;
    padding: 12px;
    font-size: 18px;
  }

  .qr-section {
    background: #f8f8f8;
    padding: 20px 0;
  }

  .qr-box {
    background: #fddde0;
    display: inline-block;
    padding: 8px;
    border-radius: 10px;
  }

  .qr-box img {
    width: 150px;
    height: 150px;
    display: block;
  }

  .tap-text {
    font-size: 13px;
    color: #666;
    margin-top: 6px;
  }

  .interstate {
    color: #d40000;
    font-weight: 800;
    font-size: 28px;
    margin-top: 10px;
  }

  .zone-row {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 6px;
    gap: 10px;
  }

  .date-box {
    background: #fddde0;
    padding: 8px 10px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 12px;
    display: inline-block;
  }

  .zone-text {
    text-align: left;
  }

  .zone-number {
    font-size: 60px;
    font-weight: 800;
    margin: 0;
    line-height: 1;
  }

  .zone-label {
    font-weight: 600;
    font-size: 14px;
  }

  .progress-bar {
    width: 85%;
    height: 6px;
    background: #ddd;
    border-radius: 3px;
    margin: 30px auto 10px;
    overflow: hidden;
  }

  .progress-fill {
    width: 25%;
    height: 100%;
    background: #007bff;
  }

  .expires {
    font-weight: 700;
    margin-top: 8px;
  }

  .link {
    font-size: 13px;
    color: #007bff;
    text-decoration: underline;
    margin-bottom: 16px;
    display: block;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">Monthly Pass</div>
    
    <div class="qr-section">
      <div class="qr-box">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SampleQR" alt="QR Code">
      </div>
      <div class="tap-text">Tap to enlarge</div>
    </div>

    <div class="interstate">INTERSTATE</div>

    <div class="zone-row">
      <div class="date-box">
        <div>NOV</div>
        <div>2025</div>
      </div>
      <div class="zone-text">
        <p class="zone-number">3</p>
        <p class="zone-label">ZONE RIDE</p>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>

    <div class="expires">Expires in 19 days.</div>
    <a href="#" class="link">View Onboard Validator Instructions</a>
  </div>
</body>
</html>
