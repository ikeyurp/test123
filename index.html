    <div class="curved-background" id="curved-background">
        <div class="header">Monthly Pass</div>
        <div class="card">
            <div style="display: grid; justify-content: center;">
                <div class="qr">
                    <img class="qr-code" src="your-qr-code-image.jpeg" class="QRCODE" id="QRCODE" alt="QR Code">
                </div>
                <div class="tap">Tap to enlarge</div>
                <div style="border-bottom: 1px dashed #00000050;width: 70vw;padding: 0.2vh;"></div>
                <div class="info">
                    <div class="interstate">INTERSTATE</div>
                    <table style="width: 100%;">
                        <tbody>
                            <tr>
                                <td style="width: 25%; text-align: center;">
                                    <div class="month" id="pass_month_year">
                                        OCT 2025
                                    </div>
                                </td>
                                <td style="width: 50%; text-align: center;">
                                    <div class="zone">
                                        <div class="number" onclick="updateZoneText()">2</div>
                                        <div class="text">ZONE RIDE</div>
                                    </div>
                                </td>
                                <td style="width: 25%; text-align: center;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="progress">
                <div class="color-strip">
                    <div class="color-block red"></div>
                    <div class="color-block green"></div>
                    <div class="color-block blue"></div>
                </div>
                <div class="progress-bar"></div>
                <div class="expiry">Expires in <span id="countdown">1</span> days.</div>
                <div class="validator">View Onboard Validator Instructions</div>
            </div>
        </div>
    </div>
    <script>
        function updateMonthAndYear() {
            var currentDate = new Date();
            var monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var month = monthNames[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            var content = month + " " + year;
            document.getElementById("pass_month_year").innerHTML = content;
        }

        function updateZoneText() {
            const zoneElement = document.querySelector('.number');
            let currentZone = parseInt(zoneElement.textContent, 10);
            currentZone = currentZone === 9 ? 2 : currentZone + 1;
            zoneElement.textContent = currentZone;
        }

        function updateCountdown() {
            const countdown = document.getElementById('countdown');
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const deadlineDate = new Date(currentDate.getFullYear(), currentMonth + 1, 1);

            const timeRemaining = deadlineDate - currentDate;

            const remainingDays = Math.ceil(timeRemaining / (1000 * 60 * 60 * 24));

            countdown.textContent = `${remainingDays.toString()}`;
        }

        document.querySelector('meta[name="theme-color"]').setAttribute("content", "#1d86d7");

        updateMonthAndYear();
        updateCountdown();
    </script>
    <script>
        // Disable right-click on the entire document
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            alert("Right-click is disabled on this page!");
        });

        // Disable text selection
        document.addEventListener('selectstart', function (event) {
            event.preventDefault();
            alert("Text selection is disabled on this page!");
        });

        // Disable keyboard shortcuts like F12, Ctrl+Shift+I (for inspect element) and other dev tools
        document.addEventListener('keydown', function (event) {
            // Disable F12 and other dev tools shortcuts
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') ||
                (event.ctrlKey && event.key === 'U')) {
                event.preventDefault();
                alert("Developer tools are disabled on this page!");
            }
        });

        // Disable mouse events like right-click and selection (for touch devices too)
        document.body.addEventListener('touchstart', function (event) {
            event.preventDefault();
            alert("Touch events are restricted!");
        }, { passive: false });
    </script>
