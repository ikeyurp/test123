<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #1d86d7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            background-color: #0a84ff;
        }

        .card {
            background: #fff;
            width: 85vw;
            height: 83vh;
            max-width: 400px;
            border-radius: 20px;
            margin-top: 20px;
            padding: 20px 16px 30px 16px;
            box-shadow: 0 6px 20px #000);
            text-align: center;
        }

        .qr {
            background-color: #ffd7dc;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
            padding: 12px;
            width: 45vw;
            height: 45vw;
            margin: 0 auto;
        }

        .qr img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: white;
        }

        .tap {
            color: #000;
            font-size: 13px;
            margin-top: 8px;
        }

        .info {
            margin-top: 20px;
        }

        .interstate {
            font-size: 26px;
            font-weight: 800;
            color: #d80000;
            letter-spacing: 0.5px;
        }

        .details {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-top: 10px;
        }

        .month {
            background: #ffd7dc;
            color: #000;
            font-weight: 700;
            border-radius: 8px;
            padding: 6px 10px;
            text-align: center;
            font-size: 13px;
        }

        .month span {
            display: block;
            line-height: 1.2;
        }

        .zone {
            text-align: center;
        }

        .zone .number {
            font-size: 58px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 6px;
        }

        .zone .text {
            font-weight: 700;
            font-size: 16px;
        }

        .progress {
            margin-top: 25px;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #007aff;
        }

        .expiry {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .validator {
            color: #007aff;
            font-size: 14px;
            text-decoration: underline;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="header">Monthly Pass</div>

    <div class="card">
        <div class="qr">
            <!-- Replace the image src below with your actual QR code -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=SampleQR&amp;size=150x150" alt="QR Code">
        </div>
        <div class="tap">Tap to enlarge</div>

        <div class="info">
            <div class="interstate">INTERSTATE</div>

            <div class="details">
                <div class="month">
                    <span>NOV</span>
                    <span>2025</span>
                </div>
                <div class="zone">
                    <div class="number">3</div>
                    <div class="text">ZONE RIDE</div>
                </div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar"></div>
            <div class="expiry">Expires in 19 days.</div>
            <div class="validator">View Onboard Validator Instructions</div>
        </div>
    </div>


</body>

</html>
