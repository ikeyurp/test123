<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monthly Pass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="color.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

</head>

<body>
    <div class="curved-background">
        <div class="header">Monthly Pass</div>

        <div class="card">
            <div style="display: grid; justify-content: center;">
                <div class="qr">
                    <img class="qr-code" src="your-qr-code-image.jpeg" id="QRCODE" alt="QR Code">
                </div>
                <div class="tap">Tap to enlarge</div>
                <div style="border-bottom: 1px dashed #00000050;width: 70vw;padding: 0.2vh;"></div>
                <div class="info">
                    <div class="interstate">INTERSTATE</div>
                    <table style="width: 100%;">
                        <tbody>
                            <tr>
                                <td style="width: 25%; text-align: center;">
                                    <div class="month" id="pass_month_year">
                                        NOV 2025
                                    </div>
                                </td>
                                <td style="width: 50%; text-align: center;">
                                    <div class="zone">
                                        <div class="number">3</div>
                                        <div class="text">ZONE RIDE</div>
                                    </div>
                                </td>
                                <td style="width: 25%; text-align: center;">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="progress">
                <div class="color-strip">
                    <div class="color-block red"></div>
                    <div class="color-block green"></div>
                    <div class="color-block blue"></div>
                </div>
                <div class="progress-bar"></div>
                <div class="expiry">Expires in 19 days.</div>
                <div class="validator">View Onboard Validator Instructions</div>
            </div>
        </div>
    </div>
    <script>
        function updateMonthAndYear() {
            var currentDate = new Date();
            var monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            var month = monthNames[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            var student = "";
            var content = month + "<br>" + year + "<br>" + student;
            document.getElementById("pass_month_year").innerHTML = content;
        }
    </script>
</body>

</html>
